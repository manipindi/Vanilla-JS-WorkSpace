<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-secondary mb-3">
        <a href="#" class="navbar-brand">Stop Watch</a>
    </nav> 

    <!--Stop Watch-->
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="card">
                    <div class="card-header text-white text-center bg-secondary">
                        <h3>JS Stop Watch</h3>
                    </div>
                    <div class="card-body bg-light text-center">
                        <h1 class="display-2">
                            <span id="min">00</span>:
                            <span id="sec">00</span>:
                            <span id="msec">00</span>
                        </h1>

                        <button class="btn btn-success font-weight-bold" id="start-btn">START</button>
                        <button class="btn btn-danger font-weight-bold" id="stop-btn">STOP</button>
                        <button class="btn btn-warning font-weight-bold" id="reset-btn">RESET</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    
<!--BS JS files-->
<script src="../Bootstrap/js/jquery.js"></script>
<script src="../Bootstrap/js/popper.js"></script>
<script src="../Bootstrap/js/bootstrap.js"></script>
<script src="../Bootstrap/js/mdb.js"></script>


<script src="app.js"></script>
</body>
</html>
