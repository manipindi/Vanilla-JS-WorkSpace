<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <a href="#" class="navbar-brand">Digital Watches</a>
    </nav>

    <!--Digital Watches-->
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-success text-center text-white">
                        <h5>Asia/Kolkata</h5>
                        <h4 class="display-4">India</h4>
                        <p id="ind-date">10/10/2021</p>
                        <h4 class="display-4" id="ind-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-secondary text-center text-white">
                        <h5>America/New_York</h5>
                        <h4 class="display-4">USA</h4>
                        <p id="us-date">10/10/2021</p>
                        <h4 class="display-4" id="us-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body bg-danger text-center text-white">
                        <h5>Asia/Shanghai</h5>
                        <h4 class="display-4">China</h4>
                        <p id="chi-date">10/10/2021</p>
                        <h4 class="display-4" id="chi-time">10:00:00 PM</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    
<!--BS JS files-->

</html>
