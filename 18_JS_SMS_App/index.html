<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <a href="#" class="navbar-brand">SMS App</a>
    </nav>

    <!--SMS App-->
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>SMS App</h3>
                    </div>
                    <div class="card-body bg-light">
                        <form>
                            <div class="form-group">
                                <textarea maxlength="100" id="text-area" rows=4 class="form-control" placeholder="Enter your text here.."></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        <h4>The Characters Remaining: <span id="char-count" class="font-weight-bold text-primary">0</span>/100</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    
<!--BS JS files-->
<script src="../Bootstrap/js/jquery.js"></script>
<script src="../Bootstrap/js/popper.js"></script>

<script src="app.js"></script>
</body>
</html>
