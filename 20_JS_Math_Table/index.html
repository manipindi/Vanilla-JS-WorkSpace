<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <a href="#" class="navbar-brand">Math Table</a>
    </nav>

    <!--Math Table-->

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Kids Math Table</h3>
                    </div>
                    <div class="card-body">
                        <form>
                            <div class="row">
                                <div class="col-md-4">
                                   <div class="form-group">
                                        <label>Enter a Number: </label>
                                        <input id="req-num" type="number" placeholder="Enter Your Number" class="form-control">
                                   </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="form-group">
                                        <label for="customRange">Select the Multiplier</label>
                                        <input type="range" class="custom-range" id="customRange" min="1" max="10">
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--result section-->
    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-body bg-light">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-primary" id="num1">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-times fa-2x text-primary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-primary" id="num2">1</span>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1>
                                    <i class="fa fa-equals fa-2x text-primary"></i>
                                </h1>
                            </div>
                            <div class="col-md-2">
                                <h1 class="display-2">
                                    <span class="badge badge-primary" id="res">1</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-head text-center bg-primary text-white">
                        <h3>MANIKANTA PINDI</h3>
                    </div>
                    <div class="card-body">
                        <img src="D:/Pics/1.jpeg" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    
<!--BS JS files-->
<script src="../Bootstrap/js/jquery.js"></script>
<script src="../Bootstrap/js/popper.js"></script>
<script src="../Bootstrap/js/bootstrap.js"></script>
<script src="../Bootstrap/js/mdb.js"></script>


<script src="app.js"></script>
</body>
</html>
