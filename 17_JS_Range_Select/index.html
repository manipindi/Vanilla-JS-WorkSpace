<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <link rel="stylesheet" href="../Bootstrap/css/fontawesome_5.8.1.css">
    <link rel="stylesheet" href="../Bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="../Bootstrap/css/mdb.css">
    <link rel="stylesheet" href="../Bootstrap/css/style.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

    <nav class="navbar navbar-dark bg-primary mb-3">
        <a href="#" class="navbar-brand">Range Select</a>
    </nav>

    <!--Range Select-->
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3>Select an Amount</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-8">
                                <input type="range" class="custom-range" id="range" min="1000" max="1000000">
                            </div>
                            <div class="col-md-4">
                                <h3 class="text-primary">&#8377;
                                    <span id="amount"></span>
                                </h3>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

  
    
<!--BS JS files-->
<script src="../Bootstrap/js/jquery.js"></script>
<script src="../Bootstrap/js/popper.js"></script>

<script src="app.js"></script>
</body>
</html>
